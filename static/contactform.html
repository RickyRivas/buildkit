<html>

<head></head>

<body>
    <!-- remove enctype="multipart/form-data" if no file upload-->
    <form name="contact" action="/" data-netlify="true" enctype="multipart/form-data" hidden>
        <input type="hidden" name="form-name" value="contact" />
        <input name="Name" type="text" />
        <select name="Subject">
            <option value="" disabled selected>Please select an option</option>
            <option value="Vendor">Vendor</option>
            <option value="Complaint">Complaint</option>
            <option value="Compliment">Compliment</option>
            <option value="Suggestion">Suggestion</option>
            <option value="Question">Question</option>
        </select>
        <input name="Email" type="text" />
        <input name="Phone" type="number" />
        <input name="Message" type="text" />

        <div class="form-controls-uploads">
            <div class="form-control"><label for="files" class="">
                    <div class="icon"><svg aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" width="76"
                            height="71" fill="none" viewBox="0 0 76 71">
                            <path fill="#1A1918" d="M.149 62.707h75v7.759h-75v-7.759Z"></path>
                            <path fill="#1A1918"
                                d="M33.77 54.954V14.83L15.748 31.905l-5.338-5.632L37.649.473l27.237 25.8-5.337 5.632-18.021-17.074v40.123h-7.759Z">
                            </path>
                        </svg></div> <span class="custom-file-upload">Please upload your supporting file (4mb
                        max)</span>
                </label> <input class="screenreader" name="files" type="file" id="files" required=""
                    accept="image/*,.pdf,.doc,.docx,.xls,.xlsx"> </div>
        </div>
    </form>
</body>

</html>
