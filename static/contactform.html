<html>

<head></head>

<body>
    <!-- remove enctype="multipart/form-data" if no file upload-->
    <form name="contact" action="/" data-netlify="true" enctype="multipart/form-data" hidden>
        <input type="hidden" name="form-name" value="contact" />
        <input name="Name" type="text" />
        <select name="Subject">
            <option value="" disabled selected>Please select an option</option>
            <option value="Vendor">Vendor</option>
            <option value="Complaint">Complaint</option>
            <option value="Compliment">Compliment</option>
            <option value="Suggestion">Suggestion</option>
            <option value="Question">Question</option>
        </select>
        <input name="Email" type="text" />
        <input name="Phone" type="number" />
        <input name="Message" type="text" />
        <input name="files" type="file" id="files" required="" accept="image/*,.pdf,.doc,.docx,.xls,.xlsx">
    </form>
</body>

</html>
